name: cocktailr
description: Find delicious cocktails based on the ingredients you have!

version: 1.0.0+2

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Used for consuming HTTP requests.
  http: ^0.12.0+2

  # Used for dependency injection.
  provider: ^3.0.0+1

  # Used for additional stream functionality.
  rxdart: ^0.22.1

  # Used for caching data.
  sqflite: ^1.1.6+3

  # Used to support sqflite.
  path_provider: ^1.2.0

  # Used for more icons.
  font_awesome_flutter: ^8.5.0

  # Used for navigation.
  fluro: ^1.5.1

  # Used to cache network images.
  cached_network_image: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/ingredients/gin.jpg
    - assets/images/ingredients/rum.jpg
    - assets/images/ingredients/tequila.jpeg
    - assets/images/ingredients/vodka.jpg
    - assets/images/ingredients/whiskey.jpg

    - assets/images/ingredients/white_placeholder.png
